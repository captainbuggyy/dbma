{% extends 'base.html'%}

{%block container%}
    <div class="container">
        <h1>Weather Forecast</h1>
        <form id="weatherForm" method="post">
            <label for="city">Enter City:</label>
            <input type="text" id="city" name="city" required>

        <div id="weatherInfo"><p>{{information}}</p></div>
    </div>
{%endblock%}
