{% extends 'home.html' %}

{% block link %}
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
{% endblock %}

{% block con %}
    <div class="reg-main">
        <div class="registration-container">
            <h2>Enter Your Details</h2>
            <form id="registrationForm" method="POST">
                <div class="input-group">
                    <label for="name">Enter Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="phone_no">Enter Phone Number</label>
                    <input type="number" id="phone_no" name="phone_no" required>
                </div>
                <div class="input-group">
                    <label for="email">Enter Email</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="state">Select Your State</label>
                    <select id="state" name="state" required>
                        <option value="">Select State</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <!-- Add more states as needed -->
                    </select>
                </div>
                <div class="input-group">
                    <label for="district">Select Your District</label>
                    <select id="district" name="district" required >
                        <option value="">Select District</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Mysore">Mysore</option>
                        <option value="Pune">Pune</option>
                        <option value="Chennai">Chennai</option>
                        <!-- Add more districts as needed -->
                    </select>
                </div>
                <div class="input-group">
                    <label for="village">Select Your Village</label>
                    <select id="village" name="village" required >
                        <option value="">Select Village</option>
                        <option value="Village1">Village1</option>
                        <option value="Village2">Village2</option>
                        <option value="Village3">Village3</option>
                        <option value="Village4">Village4</option>
                        <!-- Add more villages as needed -->
                    </select>
                </div>
                <button type="submit">Register</button>
                <p id="error-message" class="error-message"></p>
            </form>
            <div class="login-link">
                <p>Already have an account? <a href="/login">Login here</a></p>
            </div>
        </div>
    </div>
{% endblock %}

{% block footer %}
{% endblock %}

{% block script %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}
